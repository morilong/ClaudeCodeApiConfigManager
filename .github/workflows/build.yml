name: Build Test

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

env:
  PROJECT_NAME: ClaudeCodeApiConfigManager
  CONFIGURATION: Release

jobs:
  build-linux-x64:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'
      - name: 发布 linux-x64
        run: dotnet publish ./${{ env.PROJECT_NAME }}.csproj -c ${{ env.CONFIGURATION }} -r linux-x64 -p:PublishAot=true -o ./publish/linux-x64
      - run: ls -la ./publish/linux-x64
      - uses: actions/upload-artifact@v4
        with:
          name: ccm-linux-x64
          path: ./publish/linux-x64
          retention-days: 7

  build-win-x86:
    runs-on: windows-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'
      - name: 发布 win-x86
        shell: pwsh
        run: dotnet publish ./${{ env.PROJECT_NAME }}.csproj -c ${{ env.CONFIGURATION }} -r win-x86 -p:PublishAot=true -o ./publish/win-x86
      - shell: pwsh
        run: Get-ChildItem ./publish/win-x86 | Format-Table -AutoSize
      - uses: actions/upload-artifact@v4
        with:
          name: ccm-win-x86
          path: ./publish/win-x86
          retention-days: 7

  build-win-x64:
    runs-on: windows-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'
      - name: 发布 win-x64
        shell: pwsh
        run: dotnet publish ./${{ env.PROJECT_NAME }}.csproj -c ${{ env.CONFIGURATION }} -r win-x64 -p:PublishAot=true -o ./publish/win-x64
      - shell: pwsh
        run: Get-ChildItem ./publish/win-x64 | Format-Table -AutoSize
      - uses: actions/upload-artifact@v4
        with:
          name: ccm-win-x64
          path: ./publish/win-x64
          retention-days: 7

  build-osx-x64:
    runs-on: macos-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'
      - name: 发布 osx-x64
        run: dotnet publish ./${{ env.PROJECT_NAME }}.csproj -c ${{ env.CONFIGURATION }} -r osx-x64 -p:PublishAot=true -o ./publish/osx-x64
      - run: ls -la ./publish/osx-x64
      - uses: actions/upload-artifact@v4
        with:
          name: ccm-osx-x64
          path: ./publish/osx-x64
          retention-days: 7
