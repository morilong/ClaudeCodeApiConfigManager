name: Build and Release Test

on:
  workflow_dispatch:

env:
  PROJECT_NAME: ClaudeCodeApiConfigManager
  CONFIGURATION: Release

jobs:
  # ==================== Á¨¨‰∏ÄÊ≠•ÔºöÊûÑÂª∫ÔºàÂπ∂Ë°åÔºâ====================
  build-linux-x64:
    runs-on: ubuntu-latest
    timeout-minutes: 45
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'
      - name: ÂèëÂ∏É linux-x64
        run: dotnet publish ./${{ env.PROJECT_NAME }}.csproj -c ${{ env.CONFIGURATION }} -r linux-x64 -p:PublishAot=true -p:DebugType=None -p:DebugSymbols=false -o ./publish/ccm-linux-x64
      - uses: actions/upload-artifact@v4
        with:
          name: ccm-linux-x64
          path: ./publish/ccm-linux-x64
          retention-days: 7

  build-win-x64:
    runs-on: windows-latest
    timeout-minutes: 45
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'
      - name: ÂèëÂ∏É win-x64
        shell: pwsh
        run: dotnet publish ./${{ env.PROJECT_NAME }}.csproj -c ${{ env.CONFIGURATION }} -r win-x64 -p:PublishAot=true -p:DebugType=None -p:DebugSymbols=false -o ./publish/ccm-win-x64
      - uses: actions/upload-artifact@v4
        with:
          name: ccm-win-x64
          path: ./publish/ccm-win-x64
          retention-days: 7

  # ==================== Á¨¨‰∫åÊ≠•ÔºöÂèëÂ∏ÉÂà∞ GitHub ====================
  release-github:
    needs: [build-linux-x64, build-win-x64]
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: ‰∏ãËΩΩÊâÄÊúâÊûÑÂª∫‰∫ßÁâ©
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts

      - name: ÊòæÁ§∫Êñá‰ª∂ÁªìÊûÑ
        run: |
          echo "=== Êñá‰ª∂ÁªìÊûÑ ==="
          ls -R ./artifacts

      - name: ÂéãÁº© Windows Âπ≥Âè∞Êñá‰ª∂
        run: |
          mkdir -p ./release
          for dir in ./artifacts/ccm-win*; do
            if [ -d "$dir" ]; then
              dirname=$(basename "$dir")
              cd "$dir" && zip -r "../../release/${dirname}.zip" . && cd -
            fi
          done

      - name: ÂéãÁº© Unix Âπ≥Âè∞Êñá‰ª∂
        run: |
          for dir in ./artifacts/ccm-*; do
            if [ -d "$dir" ] && [[ ! "$dir" =~ win ]]; then
              dirname=$(basename "$dir")
              tar -czf "./release/${dirname}.tar.gz" -C "$dir" .
            fi
          done

      - name: ÊòæÁ§∫ÂèëÂ∏ÉÊñá‰ª∂
        run: ls -lh ./release/

      - name: ÂèëÂ∏ÉÂà∞ GitHub Releases
        uses: softprops/action-gh-release@v2
        with:
          files: ./release/*
          generate_release_notes: true
          draft: false
          prerelease: false
          tag_name: v1.0.0
          name: v1.0.0

  # ==================== Á¨¨‰∏âÊ≠•ÔºöÂèëÂ∏ÉÂà∞ Gitee ====================
  release-gitee:
    needs: [build-linux-x64, build-win-x64]
    runs-on: ubuntu-latest

    steps:
      - name: ‰∏ãËΩΩÊâÄÊúâÊûÑÂª∫‰∫ßÁâ©
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts

      - name: ÂéãÁº©ÊâÄÊúâÂπ≥Âè∞Êñá‰ª∂
        run: |
          mkdir -p ./release

          # Windows Âπ≥Âè∞
          for dir in ./artifacts/ccm-win*; do
            if [ -d "$dir" ]; then
              dirname=$(basename "$dir")
              cd "$dir" && zip -r "../../release/${dirname}.zip" . && cd -
            fi
          done

          # Unix Âπ≥Âè∞
          for dir in ./artifacts/ccm-*; do
            if [ -d "$dir" ] && [[ ! "$dir" =~ win ]]; then
              dirname=$(basename "$dir")
              tar -czf "./release/${dirname}.tar.gz" -C "$dir" .
            fi
          done

      - name: ÊòæÁ§∫ÂèëÂ∏ÉÊñá‰ª∂
        run: |
          echo "=== ÂèëÂ∏ÉÊñá‰ª∂ÂàóË°® ==="
          ls -lh ./release/

      - name: ÂàõÂª∫ Gitee Release
        id: create_release
        run: |
          RESPONSE=$(curl -X POST \
            "https://gitee.com/api/v5/repos/${{ secrets.GITEE_OWNER }}/${{ secrets.GITEE_REPO }}/releases" \
            -H "Content-Type: application/json" \
            -d '{
              "access_token": "${{ secrets.GITEE_TOKEN }}",
              "tag_name": "v1.0.0",
              "name": "v1.0.0",
              "body": "üöÄ Ëá™Âä®ÂåñÂèëÂ∏É v1.0.0\n\nÊµãËØïÁâàÊú¨",
              "prerelease": false,
              "target_commitish": "master"
            }')
          
          echo "Response: $RESPONSE"
          RELEASE_ID=$(echo $RESPONSE | jq -r '.id')
          echo "Release ID: $RELEASE_ID"
          echo "release_id=$RELEASE_ID" >> $GITHUB_OUTPUT

      - name: ‰∏ä‰º†Êñá‰ª∂Âà∞ Gitee Release
        run: |
          RELEASE_ID="${{ steps.create_release.outputs.release_id }}"
          
          if [ -z "$RELEASE_ID" ] || [ "$RELEASE_ID" == "null" ]; then
            echo "ÈîôËØØÔºöÊó†Ê≥ïËé∑Âèñ Release ID"
            exit 1
          fi
          
          for file in ./release/*; do
            if [ -f "$file" ]; then
              filename=$(basename "$file")
              echo "Ê≠£Âú®‰∏ä‰º†: $filename"
              
              curl -X POST \
                "https://gitee.com/api/v5/repos/${{ secrets.GITEE_OWNER }}/${{ secrets.GITEE_REPO }}/releases/${RELEASE_ID}/attach_files" \
                -H "Content-Type: multipart/form-data" \
                -F "access_token=${{ secrets.GITEE_TOKEN }}" \
                -F "file=@${file}"
              
              echo "‚úÖ ‰∏ä‰º†ÂÆåÊàê: $filename"
              sleep 2
            fi
          done
