name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

env:
  PROJECT_NAME: ClaudeCodeApiConfigManager
  CONFIGURATION: Release

jobs:
  # ==================== 第一步：构建 ====================
  build-linux-x64:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'
      - name: 发布 linux-x64
        run: dotnet publish ./${{ env.PROJECT_NAME }}.csproj -c ${{ env.CONFIGURATION }} -r linux-x64 -p:PublishAot=true -p:DebugType=None -p:DebugSymbols=false -o ./publish/ccm-linux-x64
      - uses: actions/upload-artifact@v4
        with:
          name: ccm-linux-x64
          path: ./publish/ccm-linux-x64
          retention-days: 7

  build-linux-arm64:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'
      - name: 发布 linux-arm64（非 AOT）
        run: |
          dotnet publish ./${{ env.PROJECT_NAME }}.csproj \
            -c ${{ env.CONFIGURATION }} \
            -r linux-arm64 \
            --self-contained true \
            -p:PublishAot=false \
            -p:DebugType=None \
            -p:DebugSymbols=false \
            -p:PublishSingleFile=true \
            -p:PublishTrimmed=true \
            -p:EnableCompressionInSingleFile=true \
            -o ./publish/ccm-linux-arm64
      - uses: actions/upload-artifact@v4
        with:
          name: ccm-linux-arm64
          path: ./publish/ccm-linux-arm64
          retention-days: 7

  build-win-x86:
    runs-on: windows-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'
      - name: 发布 win-x86
        shell: pwsh
        run: dotnet publish ./${{ env.PROJECT_NAME }}.csproj -c ${{ env.CONFIGURATION }} -r win-x86 -p:PublishAot=true -p:DebugType=None -p:DebugSymbols=false -o ./publish/ccm-win-x86
      - uses: actions/upload-artifact@v4
        with:
          name: ccm-win-x86
          path: ./publish/ccm-win-x86
          retention-days: 7

  build-win-x64:
    runs-on: windows-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'
      - name: 发布 win-x64
        shell: pwsh
        run: dotnet publish ./${{ env.PROJECT_NAME }}.csproj -c ${{ env.CONFIGURATION }} -r win-x64 -p:PublishAot=true -p:DebugType=None -p:DebugSymbols=false -o ./publish/ccm-win-x64
      - uses: actions/upload-artifact@v4
        with:
          name: ccm-win-x64
          path: ./publish/ccm-win-x64
          retention-days: 7

  build-win-arm64:
    runs-on: windows-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'
      - name: 发布 win-arm64
        shell: pwsh
        run: dotnet publish ./${{ env.PROJECT_NAME }}.csproj -c ${{ env.CONFIGURATION }} -r win-arm64 -p:PublishAot=true -p:DebugType=None -p:DebugSymbols=false -o ./publish/ccm-win-arm64
      - uses: actions/upload-artifact@v4
        with:
          name: ccm-win-arm64
          path: ./publish/ccm-win-arm64
          retention-days: 7

  build-osx-x64:
    runs-on: macos-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'
      - name: 发布 osx-x64
        run: dotnet publish ./${{ env.PROJECT_NAME }}.csproj -c ${{ env.CONFIGURATION }} -r osx-x64 -p:PublishAot=true -p:DebugType=None -p:DebugSymbols=false -o ./publish/ccm-osx-x64
      - uses: actions/upload-artifact@v4
        with:
          name: ccm-osx-x64
          path: ./publish/ccm-osx-x64
          retention-days: 7

  build-osx-arm64:
    runs-on: macos-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'
      - name: 发布 osx-arm64
        run: dotnet publish ./${{ env.PROJECT_NAME }}.csproj -c ${{ env.CONFIGURATION }} -r osx-arm64 -p:PublishAot=true -p:DebugType=None -p:DebugSymbols=false -o ./publish/ccm-osx-arm64
      - uses: actions/upload-artifact@v4
        with:
          name: ccm-osx-arm64
          path: ./publish/ccm-osx-arm64
          retention-days: 7

  # ==================== 第二步：发布到 GitHub ====================
  release-github:
    needs: [build-linux-x64, build-linux-arm64, build-win-x86, build-win-x64, build-win-arm64, build-osx-x64, build-osx-arm64]
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: 下载所有构建产物
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts

      - name: 显示文件结构
        run: |
          echo "=== 文件结构 ==="
          ls -R ./artifacts

      - name: 压缩 Windows 平台文件
        run: |
          mkdir -p ./release
          for dir in ./artifacts/ccm-win*; do
            if [ -d "$dir" ]; then
              dirname=$(basename "$dir")
              cd "$dir" && zip -r "../../release/${dirname}.zip" . && cd -
            fi
          done

      - name: 压缩 Unix 平台文件
        run: |
          for dir in ./artifacts/ccm-*; do
            if [ -d "$dir" ] && [[ ! "$dir" =~ win ]]; then
              dirname=$(basename "$dir")
              tar -czf "./release/${dirname}.tar.gz" -C "$dir" .
            fi
          done

      - name: 显示发布文件
        run: ls -lh ./release/

      - name: 发布到 GitHub Releases
        uses: softprops/action-gh-release@v2
        with:
          files: ./release/*
          generate_release_notes: true
          draft: false
          prerelease: false
          name: ${{ github.ref_name }}

  # ==================== 第三步：发布到 Gitee ====================
  release-gitee:
    needs: [build-linux-x64, build-linux-arm64, build-win-x86, build-win-x64, build-win-arm64, build-osx-x64, build-osx-arm64]
    runs-on: ubuntu-latest

    steps:
      - name: 下载所有构建产物
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts

      - name: 压缩所有平台文件
        run: |
          mkdir -p ./release

          # Windows 平台
          for dir in ./artifacts/ccm-win*; do
            if [ -d "$dir" ]; then
              dirname=$(basename "$dir")
              cd "$dir" && zip -r "../../release/${dirname}.zip" . && cd -
            fi
          done

          # Unix 平台
          for dir in ./artifacts/ccm-*; do
            if [ -d "$dir" ] && [[ ! "$dir" =~ win ]]; then
              dirname=$(basename "$dir")
              tar -czf "./release/${dirname}.tar.gz" -C "$dir" .
            fi
          done

      - name: 显示发布文件
        run: |
          echo "=== 发布文件列表 ==="
          ls -lh ./release/

      - name: 获取 Tag 名称
        id: get_tag
        run: |
          if [ "${{ github.event_name }}" == "push" ]; then
            TAG_NAME="${{ github.ref_name }}"
          else
            TAG_NAME="v1.0.0-manual"
          fi
          echo "tag_name=$TAG_NAME" >> $GITHUB_OUTPUT
          echo "Tag: $TAG_NAME"

      - name: 创建 Gitee Release
        id: create_release
        run: |
          TAG_NAME="${{ steps.get_tag.outputs.tag_name }}"
          
          RESPONSE=$(curl -s -X POST \
            "https://gitee.com/api/v5/repos/${{ secrets.GITEE_OWNER }}/${{ secrets.GITEE_REPO }}/releases" \
            -H "Content-Type: application/json" \
            -d "{
              \"access_token\": \"${{ secrets.GITEE_TOKEN }}\",
              \"tag_name\": \"${TAG_NAME}\",
              \"name\": \"${TAG_NAME}\",
              \"body\": \"完整的更新日志: https://gitee.com/${{ secrets.GITEE_OWNER }}/${{ secrets.GITEE_REPO }}/commits/${TAG_NAME}\",
              \"prerelease\": false,
              \"target_commitish\": \"master\"
            }")
          
          echo "Response: $RESPONSE"
          RELEASE_ID=$(echo "$RESPONSE" | jq -r '.id')
          echo "Release ID: $RELEASE_ID"
          
          if [ -z "$RELEASE_ID" ] || [ "$RELEASE_ID" == "null" ]; then
            echo "错误：无法创建 Release"
            echo "$RESPONSE" | jq '.'
            exit 1
          fi
          
          echo "release_id=$RELEASE_ID" >> $GITHUB_OUTPUT

      - name: 上传文件到 Gitee Release
        run: |
          RELEASE_ID="${{ steps.create_release.outputs.release_id }}"
          
          if [ -z "$RELEASE_ID" ] || [ "$RELEASE_ID" == "null" ]; then
            echo "错误：无法获取 Release ID"
            exit 1
          fi
          
          echo "开始上传文件到 Release ID: $RELEASE_ID"
          
          for file in ./release/*; do
            if [ -f "$file" ]; then
              filename=$(basename "$file")
              echo "=========================================="
              echo "正在上传: $filename"
              
              UPLOAD_RESPONSE=$(curl -s -X POST \
                "https://gitee.com/api/v5/repos/${{ secrets.GITEE_OWNER }}/${{ secrets.GITEE_REPO }}/releases/${RELEASE_ID}/attach_files" \
                -H "Content-Type: multipart/form-data" \
                -F "access_token=${{ secrets.GITEE_TOKEN }}" \
                -F "file=@${file}")
              
              echo "上传响应: $UPLOAD_RESPONSE"
              
              # 检查上传是否成功
              if echo "$UPLOAD_RESPONSE" | jq -e '.browser_download_url' > /dev/null 2>&1; then
                echo "✅ 上传成功: $filename"
              else
                echo "⚠️ 上传可能失败: $filename"
                echo "$UPLOAD_RESPONSE" | jq '.'
              fi
              
              # 避免 API 限流
              sleep 2
            fi
          done
          
          echo "=========================================="
          echo "所有文件上传完成"
